[general]
mode = viewer
position = parent
size = parent

[viewer]
window = #000000FF
antialiasing = no
transparency = grid
scale = optimal
fixed = no
antialiasing = no
slideshow = no
slideshow_time = 3
history = 1
preload = 1

[gallery]
size = 200
fill = yes
cache = 0
antialiasing = no
window = #000000FF
background = #202020FF
border = #FFFFFFFF
shadow = #7F7F7FFF

[list]
order = alpha
loop = yes
recursive = no
all = yes

[font]
name = monospace
size = 14
color = #CCCCCCFF
shadow = #000000A0

[info]
show = yes
info_timeout = 0
status_timeout = 3

[info.viewer]
top_left = name,format,filesize,imagesize
top_right = index,exif
bottom_left = scale,frame,path
bottom_right = status

[info.gallery]
top_left = none
top_right = none
bottom_left = none
bottom_right = index,format,name

[keys.viewer]
Ctrl+h = help

g = first_file
Shift+g = last_file

p = prev_dir
n = next_dir

Shift+k = prev_file
Shift+j = next_file
Shift+h = prev_frame
Shift+l = next_frame

backspace = skip_file

h = step_left
l = step_right
k = step_up
j = step_down

i = zoom +10
o = zoom -10
Shift+i = zoom fit
Shift+o = zoom optimal

bracketleft = rotate_left
bracketright = rotate_right
Shift+braceleft = flip_vertical
Shift+braceright = flip_horizontal

s = animation
space = slideshow
f = fullscreen
m = mode
r = reload
a = antialiasing
u = info
q = exit

[keys.gallery]
Ctrl+h = help

g = first_file
Shift+g = last_file

p = prev_file
n = next_file

h = step_left
l = step_right
k = step_up
j = step_down

Shift+k = page_up
Shift+j = page_down

backspace = skip_file

